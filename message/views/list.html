<div class="container page-title-area messages-title">
  <div class="clearfix">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12">
        <h2 class="page-title">Messages</h2>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 page-title-nav justified">
        <ul>
          <li class="active"><a href="#messages">All</a></li>
          <li><a href="#message/mail">Mail</a></li>
          <li><a href="#">Calls</a></li>
          <li><a href="#">Audio</a></li>
        </ul>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12">
        <a ui-sref="composeMessage" class="btn btn-altprimary pull-right discussion-new-topic-header"><i class="fa fa-plus"></i> Compose</a>

        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="" ng-click="deleteMessages()">Delete</a></li>
            <li><a href="" ng-click="reportSpam()">Report Spam</a></li>
            <li><a href="" ng-click="markRead()">Mark as Read</a></li>
            <li><a href="" ng-click="markUnread()">Mark as Unread</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <table class="table messages-index">
    <thead class="messages-head">
      <tr>
        <th>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        - <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="" ng-click="toogleCheck(true)">All</a></li>
        <li><a href="" ng-click="toogleCheck(false)">None</a></li>
      </ul>
    </div>
    </th>
    <th>Date</th>
    <th class="">From</th>
    <th class="">Status</th>
    <th>Subject</th>
    </tr>
    </thead>
    <tbody>
      <tr class="message-row" ng-repeat="message in messages">
        <td><input type="checkbox" ng-checked="isChecked" /></td>
        <td><i class="icon icon-envelope"></i></td>
        <td>{{message.sender.firstName}} {{message.sender.lastName}}</td>
        <td>{{message.readingStatus}}</td>
        <td><a ui-sref="replyMessage({id : message._id})">{{message.subject}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
